  l_english:

  #### Focuses ####

  SLN_REL_OSSIN_NAME: "Rel-Ossin"
  SLN_REL_OSSIN_DESCRIPTION: "Son of Minishen and brother to the previous leader of S'Lanter, Rel-Ossin has been a leader marked with tragedy and controversy. The same illness that killed his sister claws at him, and many see it as a punishment by The Masters for breaking the line of succession. His steady personality and hopeful outlook make him a fair leader, but as his frame grows more frail, many wonder what the future holds for S'Lanter."
  SLN_TOP_LEADER_NAME: "Mayor Aeyr"
  SLN_TOP_LEADER_DESCRIPTION: "Nobody elected Aeyr the mayor of anything, but his charm and wit made him a charming presence amongst the Top Dwellers. He was seen as a refreshing spot of hope between the paranoid Den Dwellers and withering leadership. With Rel-Ossin's suffering at an end, Aeyr is ready to move the S'Lanter into the future."
  SLN_foreman_tok_ar_tok: "Foreman Tok-Ar-Tok"
  SLN_DEN_LEADER_DESCRIPTION: "Tok-Ar-Tok has been the de facto leader of the Den Dwellers since before Rel-Ossin took over. He was a calm and steady presence during the reign of Rinar, but after her death he has grown more fearful and paranoid of the wraith of The Masters. Tok-Ar-Tok now sees the wasteland as a sea of threats and is prepared to dig S'Lanter into a fortification in order to survive."
  SLN_TOP_LEADER_NAME_GENERAL: "Bokzyr"
  SLN_top_leader_general_desc: "Bokzyr is the commander of the defence force, he has the hard task of balancing the den and top dwellers there."



  sln_an_escape: "Departure / Odyssey"
  sln_an_escape_desc: "The Masters created us. Elevated us from simple animals. The purpose of that act is unknown to us. Known is only that the Old Ones needed to leave the Masters' Glow. The journey lasted many lifetimes of our animal ancestors. It shaped us. Gave us insights into the world outside the Masters' Glow. It also almost killed us with it's harshness. Until we found the place that would become the Burrows."
  sln_an_encounter: "Encounter / Divide"
  sln_an_encounter_desc: "The first encounter with humans happened not long after we settled down. Now we know that is was pure chance that we encountered so few before. Maybe it was for the better. The humans, calling themselves \"Vipers\" gave credit to their name, behaving as if descended from animals themselves. Killing our kin, trying to enslave us. We fought, we prevailed. But the scars run deep."
  sln_a_draught: "Draught / Faith"
  sln_a_draught_desc: "After we lost the last of the Old Ones, it was as if the world grew angry at us about something out of our control. The trees we called our home grew sick, the river granting them and us life ran dry. We lost many to starvation and sickness. Minishen, son of the last Old One to leave us, told us about the Masters. How they created us strong and cunning, to survive the harsh world outside. We prevailed again."
  sln_a_question: "Question / No Answer"
  sln_a_question_desc: "Minishen's story rang true among many S'lanter. Especially the Den-Dwellers felt reassured in their beliefs. That they were created not to mimic the humans, but to be beyond them in body and mind. But some of the Top-Dwellers needed something more. They wanted to find the glowing place that Minishen told them off. To find the Masters and ask them: \"Why?\". What they found was not an answer."
  sln_a_death: "Death / Illness"
  sln_a_death_desc: "Rinar, daughter of Minishen, led us for many seasons. Then she fell ill. We were not able to cure her and she eventually succumbed to the disease. Having no children of her own, it was the first time that the mantle of leadership was not passed on from parent to child. Instead it passed to her brother, amidst growing discontent about this choice.\nThen he fell ill as well."
  sln_vlt_alliance_branch:0 "An Alliance with the Vault Dwellers"
  sln_vlt_alliance_branch_desc:0 "Vault City's streets are full of mechanical companions. Perhaps we should build some for ourselves?"
  sln_reno_alliance_branch:0 "An Alliance with New Reno"
  sln_reno_alliance_branch_desc:0 "The advanced weapon designers of New Reno have shared with us their secrets."

  sln_topdweller_1:0 "Trinkets"
  sln_topdweller_1_desc:0 "The tools we build to fit our hands are far too small for human use, but some humans find them to be amusing trinkets. We could sell our extra wares at local markets in exchange for the metal disks they use for currency."
  sln_topdweller_2:0 "Cobble"
  sln_topdweller_2_desc:0 "Our Den Dwellers just finished 2 new burrows, but they could pretty easily be converted to new workshops."
  sln_topdweller_3:0 "Control"
  sln_topdweller_3_desc:0 "Our Top Dwellers and Den Dwellers often spend hours negotiating the price of their raw goods. By allowing the Top Dwellers to set prices, we can increase our workload efficiency significantly."
 
  sln_dendweller_1:0 "Barricade"
  sln_dendweller_1_desc:0 "Our burrows and tunnels have made excellent traps in the past, so building more of these defensive structures should be a high priority."
  sln_dendweller_2:0 "Prepare"
  sln_dendweller_2_desc:0 "The Den Dwellers are both expert diggers and expert fighters, so forming a posse dedicated to digging defensive structures should make us far more effective in combat."
  sln_dendweller_3:0 "Bunker"
  sln_dendweller_3_desc:0 "The Den Dwellers have a bold plan to convert some of the Top Dweller's buildings into bunkers by reinforcing them with soil and mud. Besides, why do the Top Dwellers need all those buildings anyway?"

  sln_dying_1:0 "Decay / Rebirth"
  sln_dying_1_desc:0 "Although there are days when Rel-Ossin can barely rise from bed, he knows that S'Lanter must continue to grow and prosper. With a stirring speech and a show of strength, a new construction effort begins."
  sln_dying_2:0 "Orgnaized / Efficient"
  sln_dying_2_desc:0 "The small hands of the S'Lanter aren't built for the specialized tools humans use, but making new tools that fit our own strengths can make us more efficient tinkerers."
  sln_dying_3:0 "Foresight / Hope"
  sln_dying_3_desc:0 "Rel-Ossin's visions grow stronger everyday, but his journey will be impossible without the right tools. It is time to rally around our leader and build him the tools he needs to survive."
  sln_dying_4:0 "Unity / Peace"
  sln_dying_4_desc:0 "With our leader's health dwindling, there is no time for bickering. We must do what we can to help save our leader while we prepare our nation for the future."
  sln_dying_5:0 "Production / Efficiency"
  sln_dying_5_desc:0 "The people of S'Lanter are better builders, burrowers, and survivors than any group of humans. We must remember our strengths and invest in ourselves."

  sln_the_top_dwellers_will_lead:0 "As Above, So Below"
  sln_the_top_dwellers_will_lead_desc:0 "Nobody elected Aeyr the mayor of anything, but his charm and wit made him a charming presence amongst the Top Dwellers. He was seen as a refreshing spot of hope between the paranoid Den Dwellers and withering leadership. With Rel-Ossin's suffering at an end, Aeyr is ready to move S'Lanter into the future."
  sln_top_final_1:0 "Construction"
  sln_top_final_1_desc:0 "The Den Dwellers always insisted our buildings be buried underground, but the era of hiding is over. We should improve our top world infrastructure."
  sln_top_final_2:0 "Profits"
  sln_top_final_2_desc:0 "While the Den Dwellers toil away, Mayor Aeyr has found new markets for their goods. If caps buy the humans respect and peace, then S'Lanter needs the profits too!"
  sln_top_final_last:0 "Legitimacy"
  sln_top_final_last_desc:0 "The time for hiding from humanity has passed. No longer will we hiding in our burrows or scuttle through the trees. It is time to embrace our human neighbors."

  sln_the_den_dwellers_will_lead:0 "A Foreman for S'Lanter"
  sln_the_den_dwellers_will_lead_desc:0 "Tok-Ar-Tok has been the de facto leader of the Den Dwellers since before Rel-Ossin took over. He was a calm and steady presence during the reign of Rinar, but after her death he has grown more fearful and paranoid of the wraith of The Masters. Tok-Ar-Tok now sees the wasteland as a sea of threats and is prepared to dig S'Lanter into a fortification in order to survive."
  sln_den_final_1:0 "Support"
  sln_den_final_1_desc:0 "What our people lack in strength, they must make up for in flexibility. By giving our brave defenders a variety of different tools and equipment, maybe we can turn the tide of our future wars."
  sln_den_final_2:0 "Labor"
  sln_den_final_2_desc:0 "With Foreman Tok-Ar-Tok at the helm, he can dedicate the resources he needs to finish new workshop burrows."
  sln_den_final_last:0 "Preemption"
  sln_den_final_last_desc:0 "The Vipers grow stronger every day. There is no telling when their bloodthirsty brigades will burn the top world and flush us out of our burrows. The only way to keep us safe is by taking the fight to them."

  sln_rel_returns:0 "Bathed in the Glow"
  sln_rel_returns_desc:0 "Rel-Ossin walked back in to our village, his health restored and his head buzzing with the wisdom of The Mother. It is time for him to use his new knowledge to bring a new era of prosperity to S'Lanter."
  sln_rel_final_1:0 "Knowledge / Wisdom"
  sln_rel_final_1_desc:0 "Our minds are far stronger than our diminutive size. This intelligence will be our advantage."
  sln_rel_final_2:0 "Birth / Family"
  sln_rel_final_2_desc:0 "Our spirit was built to survive any environment, but the forest is our home. It is time for our familes to grow and our nation to thrive."
  sln_rel_final_3:0 "Prosperity / Wealth"
  sln_rel_final_3_desc:0 "Our hands were designed to build structures more complex and more useful than anything a human could build. It is time for our burrows, both above and below the ground, to expand."
  sln_rel_final_4:0 "Safety / Protection"
  sln_rel_final_4_desc:0 "Our bodies don't carry the same raw strength that a human's does, but our quickness and tenacity makes us ferocious fighters when we need to be. With our new armies, we can prevent any human from ruling S'Lanter."
  sln_rel_final_last:0 "Children of the Glow"
  sln_rel_final_last_desc:0 "The Mother created Nature, who bore the earth fruit and gave it life.\nThe Mother created Critter, who made bore children from the fruit and made homes from the land.\nThe Mother created Beast, who grew strong and swift conquring the critters.\nThe Mother created Man, who outsmarted the beasts and tamed the land.\n\nThen, The Mother made us, the finest parts of all of her creations woven into one being: her Children of the Glow."
  
  ###Submod starts here###
  sln_topdwellerkill:0 "Give Rel A Nice Vacation"
  sln_topdwellerkill_desc:0 "Rel-Ossin is sickly and old.\nHe's simply a weak leader and letting him go early while he relinquishes power to us would be very helpful."
  sln_dendwellerkill:0 "Remove Rel-Ossin"
  sln_dendwellerkill_desc:0 "Rel-Ossin is a pathetic leader, and a disgrace to our ancestors and our mighty species.\nLet's invite him to a nice feast..."
 
 
  sln_rel_1:0 "Bare Our Fangs"
  sln_rel_1_desc:0 "These Vipers think they've got teeth?\nHa!\nWe'll show them what real fangs look like!"
	sln_rel_2:0 "Respect The Den Dweller's Wishes"
	sln_rel_2_desc:0 "The Den dwellers constantly nag us to remove the humans from our lands, but this will upset the Top dwellers.\nA compromise might have to be made..."
  
  
  sln_den_final_3:0 "Garner Any Equipment Possible"
  sln_den_final_3_desc:0 "To win this war of survival, we must garner any possible equipment, no matter the quality or ownership."
  sln_den_final_4:0 "The Young, Old, Weak and Sick"
  sln_den_final_4_desc:0 "This isn't any normal war, this is a war for OUR existence and survival as a species.\nEveryone, EVERYONE will take up arms and fight for our species, no matter their age, mental state or physical state."
  sln_den_genocide:0 "We've Done It!"
  sln_den_genocide_desc:0 "Finally!\nAfter all the pain inflicted on our people we have finally beaten back these savages and freed our brethren!\nNow is the time to celebrate!"
  sln_den_genocide_2:0 "Wipe. Them. Out."
  sln_den_genocide_2_desc:0 "We shall do to them what they tried to do to us:\n"Wipe them out and colonise them"\nWe will remove any traces of the Vipers, and not just the men, but the women and children too."
  sln_den_genocide_7:0 "Breed Like Rabbits"
  sln_den_genocide_7_desc:0 "In order to colonise and replace the human populations of these new lands, we must expand the population of our species as much as possible"
  sln_den_genocide_5:0 "Operation Libertas"
  sln_den_genocide_5_desc:0 "The surrounding raider tribes have been capturing and enslaving our people.\nIt is our duty to free as many of our brethren from captivity as possible, no matter the cost."
  sln_den_genocide_3:0 "Arm The Slaves"
  sln_den_genocide_3_desc:0 "Our brethren in captivity must be hungry for revenge, arming them would allow for them to fulfil that desire and be highly beneficial to our cause."
  sln_den_genocide_4:0 "Open Their Warehouses"
  sln_den_genocide_4_desc:0 "It seems like the vipers left behind some old warehouses full of shitty makeshift guns, better than nothing I guess.\nWe can convert these empty warehouses into workshops as we are afterall a much superior and intelligent species and make use of our space!"
  sln_den_genocide_6:0 "Jackhammer The Jackals"
  ###what a shitty pun###
  sln_den_genocide_6_desc:0 "Apologies for that 'pun'.\nAnyways, the Vipers weren't the only raiders taking advantage of our previous leader's weakness.\nThe Jackals have been capturing our people and farming them for meat and fur.\nIt's time for them to see what it feels like to lose your skin."
  sln_den_genocide_8:0 "Give Them Jobs"
  sln_den_genocide_8_desc:0 "With the population of our species skyrocketing, we should provide them with jobs besides killing humans."
  sln_den_genocide_9:0 "Let Some Human Traders In"
  sln_den_genocide_9_desc:0 "Nations rely on trade, so we unfortunately have to let some humans in to trade for our 'trinkets'.\nTo achieve this we must improve our home's roads and allow the very 'good' ones to set up trade centres."
  sln_den_genocide_10:0 "Hound's Camp Market"
  sln_den_genocide_10_desc:0 "Our brethren were being traded at Hound's Camp like animals.\nNow that Banshee and Hound are gone, we can set our brethren free and let the slavers know what it feels like to be sold."
  sln_den_genocide_11:0 "Hound's Camp Armoury"
  sln_den_genocide_11_desc:0 "Some of our fine scouts have found the armoury for the Jackals in Hound's Camp.\nWhile the equipment is in poor condition as they used their best against us, it's still something we can use for 'pest' control."
  sln_den_genocide_12:0 "The Elko Gold Mine"
  sln_den_genocide_12_desc:0 "Oooooooooo Shiny!-\nSorry, I mean that the Elko gold mine would greatly fuel our economy, give us jobs for our growing population and maybe even those human traders may come in handy aswell."
  sln_den_genocide_13:0 "Get To Work!"
  sln_den_genocide_13_desc:0 ""Alright lads, c'mon, get to it!"\nWith all of this gold our economy is booming and our small stature allows us to easily get into the nooks and crannies of the caves!\nWe've also been able to rescue more of our brethren in captivity!"
  sln_den_genocide_14:0 "Rip The Riperult"
  sln_den_genocide_14_desc:0 "These savages have been buying our brethren and eating them as if they were animals!\nMaybe it's time to return the favour?"
  sln_den_genocide_15:0 "Horrors..."
  sln_den_genocide_15_desc:0 "What the fuck...\nThere's blood and bodies everywhere, flesh ridden walls, carrion birds above.\nThere was no one to save, only to bury."
  sln_den_genocide_16:0 "'Voluntary' Scientists"
  sln_den_genocide_16_desc:0 "With us having defeated the raiders that used to once border us, we can 'ask' the enslaved scientists under their control to work for us and teach our up and coming, but we will have to pay for the facilities as surprisingly mud huts, burrows and trees are 'unsuitable'."
  sln_den_genocide_17:0 "Raccoon City"
  sln_den_genocide_17_desc:0 "Vault City is filled to the brim with technology and scientists, we could put that to better use and have a wee 'natural' demographic change."
  sln_den_genocide_19:0 "Vault City Science!"
  sln_den_genocide_19_desc:0 "Wow!\nThese humans sure do have quite the technology!\nThese scientists will have SO much fun working with us now!\nThey even had some of our kin with them, though they don't know us so they must've been bred here for generations."
  sln_den_genocide_20:0 "Operation Libertas Maior"
  sln_den_genocide_20_desc:0 "With our bolstered economy and forces we are now able to free many more of our kin who are held captive!\nWe also got this weird dictionary off of some human trader and saw that these words sounded cool, so that shall be the operations title!"
  sln_den_genocide_18:0 "They. Will. Pay."
  sln_den_genocide_18_desc:0 "We will never do something like what they did...\nWe WILL make these people suffer for what they have done, they're going straight to the pits of hell, and we're sending them right in!"
  sln_den_genocide_21:0 "Smash The 'Protectrons'"
  sln_den_genocide_21_desc:0 "That's what they call themselves, what a silly name.\nWe should secure their territory to forget about what we saw in the Riperult and to keep our land in the south secure from the peoples of Esmeralda."
  sln_den_genocide_22:0 "S'lanter Robotics"
  sln_den_genocide_22_desc:0 "We have captured many of these 'protectrons' and due to our small paws have been able to reverse engineer and produce better versions of them!\nA robot is better than a human afterall, and we won't need to expend any of our valuable kin in battle.\nThose scientists came in handy as teachers!"
  sln_den_genocide_23:0 "Begin Building Up Our Lands"
  sln_den_genocide_23_desc:0 "With our new trade routes and even a goldmine, we are now able to begin building up our economy to a proper standard."
  sln_den_genocide_24:0 "Hidden Mines"
  sln_den_genocide_24_desc:0 "With our crafty littl-BIG brains we have found a network of caves that we can exploit.\nWhile this may not be gold, these resources will fuel our war effort and economy, and may come in handy for any future projects."
  sln_den_genocide_25:0 "Begin Building Up Our Arms Industry"
  sln_den_genocide_25_desc:0 "With our new trade routes and even a goldmine, we are now able to begin building up our arms industry to a proper standard."
  sln_den_genocide_26:0 "Hound's Camp Workshop"
  sln_den_genocide_26_desc:0 "Hound's Camp had plenty of equipment and machinery that could be used to manufacture weaponry, too bad that they're a bit too large for us!"
  sln_den_genocide_27:0 "Forgiveness"
  sln_den_genocide_27_desc:0 "We aren't evil, killing these people would be hypocritical.\nIt's not their fault they were born into this brutal world and culture.\nLet's forgive them, we have no need to waste troops on this."
  sln_den_genocide_28:0 "Increase Mining Operations"
  sln_den_genocide_28_desc:0 "Our bodies are literally PERFECT for mining!\nThis is what we were made for!"
  sln_den_genocide_29:0 "Build Dens"
  sln_den_genocide_29_desc:0 "With our growing population we should build more dens in these caves!\nWe'll get some resources anyway and the housing is needed!"
  sln_den_genocide_30:0 "A Growing Economy"
  sln_den_genocide_30_desc:0 "Our economy is only growing and growing, this just proves that we don't need humans!"
  sln_den_genocide_31:0 "Threat To Our South"
  sln_den_genocide_31_desc:0 "There is a great force coming from Esmeralda in the south, we must contain this threat!"
  sln_den_genocide_32:0 "A Growing Arms Industry"
  sln_den_genocide_32_desc:0 "Our arms industry is only growing and growing, this just proves we don't need humans!"
  sln_den_genocide_33:0 "The Treasures Of TV Town" 
  sln_den_genocide_33_desc:0 "TV Town is filled to the brim with technology and robotics!\nBut we'll need some time to scavenge all of it."
  sln_den_genocide_34:0 "Freed Slave Battalions"
  sln_den_genocide_34_desc:0 "With the amount of our kin that we are freeing, we are now able to create entire battalions of them!"
  sln_den_genocide_35:0 "Land Clearing"
  sln_den_genocide_35_desc:0 "It's about time to start properly clearing out the land we're capturing.\nOur freed kin would be very up to the task."
  sln_den_genocide_36:0 "Caps Mints"
  sln_den_genocide_36_desc:0 "TV Town contained some mints that are able to reproduce those metal coins the humans use as currency!"
  sln_den_genocide_37:0 "Reprogramming Robots"
  sln_den_genocide_37_desc:0 "With our 'voluntary' scientists we are able to reprogram some of these older robot models!"
  sln_den_genocide_38:0 "Advanced Weaponry That Fits Us"
  sln_den_genocide_38_desc:0 "Now that we have such a strong arms industry, we are no able to produce advanced weaponry that fits our small stature!"
  sln_den_genocide_39:0 "Racree Sized Power Armour"
  sln_den_genocide_39_desc:0 "There were some technological fanatics called the 'Brotherhood' in Esmeralda that used 'power armour'.\nWith our 'voluntary' scientists and engineers we have been able to produce a few prototypes that fit our bodies!\nIt does get a bit stuffy in them though..."
  sln_den_genocide_40:0 "Voluntary Colonisation"
  sln_den_genocide_40_desc:0 "There's always a catch isn't there?\n With our mercy they must now submit to us!"
  sln_den_genocide_41:0 "Dens In The Burrows"
  sln_den_genocide_41_desc:0 "With our growing economy and population, we have to dig out more dens to live in!\nWe may even find some metals or water while our crafty little paws get diggin'!"
  sln_den_genocide_42:0 "Dens In The Vipers"
  sln_den_genocide_42_desc:0 "With our growing economy and population, we have to dig out more dens to live in!\nWe may even find some metals or water while our crafty little paws get diggin'!"
  sln_den_genocide_43:0 "Dens In The Jackals"
  sln_den_genocide_43_desc:0 "With our growing economy and population, we have to dig out more dens to live in!\nWe may even find some metals or water while our crafty little paws get diggin'!"
  sln_den_genocide_44:0 "Racree Towns In The Vipers"
  sln_den_genocide_44_desc:0 "Our colonisation efforts have gone brilliantly, and new towns are starting to sprout up in the old lands of the Vipers!"
  sln_den_genocide_45:0 "Racree Towns In The Jackals"
  sln_den_genocide_45_desc:0 "Our colonisation efforts have gone brilliantly, and new towns are starting to sprout up in the old lands of the Jackals!"
  sln_den_genocide_46:0 "Electrification"
  sln_den_genocide_46_desc:0 "We are now electrifying our dens, it is pretty dark in them afterall!\n§C"Stupid youngsters, lights inside our burrows?"§C\n§G"Really?"§G\n§0"We've lived without them for generations!"§0\n§Y"We have eyes catered for this!"§Y"
  sln_den_genocide_47:0 "A Rapidly Growing Economy"
  sln_den_genocide_47_desc:0 "Our economy is now rapidly growing!\nThis just proves we don't need those damn humans!\nBesides those 'voluntary' ones....."
  sln_den_genocide_48:0 "Human Slavery"
  sln_den_genocide_48_desc:0 "No sugarcoating it with 'voluntary'.\nThese savages will work in the mines while we can rest after so much hard work!"
  sln_den_genocide_49:0 "Racree Sized Infantry Equipment"
  sln_den_genocide_49_desc:0 "Alot of the equipment we use is human sized, which is quite too large for us!\nWe should developed properly sized equipment."
  sln_den_genocide_50:0 "Support Battalions"
  sln_den_genocide_50_desc:0 "We can't just send in regular infantry, we're better than that!\nWe will develop a series of machine guns, explosives, etc for this task."
  sln_den_genocide_51:0 "S'lanter Scouts"
  sln_den_genocide_51_desc:0 "Our scouts are known far and wide for their experience and zeal, especially in the §BAmerican government§.\n§WTurning these guys into proper battalions will allow us to utilise them to better effect!"
  sln_den_genocide_52:0 "'Peacekeepers'"
  sln_den_genocide_52_desc:0 "We have to keep the human populace under our control!\nSpecial equipment must be produced for this!"
  sln_den_genocide_53:0 "Medical Corps"
  sln_den_genocide_53_desc:0 "Gone are the days of witch doctors!\nNow is the time for experienced and well trained doctors, especially on the frontline as every Racree matters!"
  sln_den_genocide_54:0 "Tanks?"
  sln_den_genocide_54_desc:0 "§C"Imagine this!"\n"A heavily armoured vehicle that will keep our people safe while pushing forward!"§C\n§G"Yes!"§G\n§Y"Brilliant!"§Y"
  sln_den_genocide_55:0 "A Rapidly Growing Arms Industry"
  sln_den_genocide_55_desc:0 "With all of our new workshops and technologies,\nWe have become a true militaristic power!"
  sln_den_genocide_56:0 "Proper Scout Equipment"
  sln_den_genocide_56_desc:0 "While the scouts of the S'lanter are well renowned, their equipment is far from sufficient.\nNow is the time to rectify that!"
  sln_den_genocide_57:0 "Scouts Lead The Way"
  sln_den_genocide_57_desc:0 ""Scouts lead the way!"\nWith the new scout equipment, the scouts of the S'lanter have been reborn!"
  sln_den_genocide_58:0 "S'lanter Paladins"
  sln_den_genocide_58_desc:0 "Those silly monks worshipping the false idol of technology called their higher ups 'Paladins'.\nA nice name for our new 'power armour'"
  sln_den_genocide_59:0 "Robots Of The S'lanter"
  sln_den_genocide_59_desc:0 "We already have the scientists, engineers and equipment for these robots.\nSo why not pursue this techonology further?"
  sln_den_genocide_60:0 "Put 'Em To Use"
  sln_den_genocide_60_desc:0 "§C"Ugh!  This piece of shit is so dumb!"§W\nWhile our robots may not be the brightest, they are still ours and smarter than the humans.\nWe'll put these things to good use to keep our kin safe."
  sln_den_genocide_61:0 "A Military Reborn"
  sln_den_genocide_61_desc:0 "No longer just militia bands, now we're a full blown army!"
  sln_den_genocide_62:0 "A Wretched Hive Of Scum And Villiany"
  sln_den_genocide_62_desc:0 "New Reno is a shithole, and even that might be too nice for it.\nNevertheless the city itself has been harbouring gangsters who attempt to pillage our new settlements and is worth plenty of money.\nPlenty of humans from our lands have escaped there aswell and many want to come back to 'their' homes.\nTaking this city will be a hard task, but necessary for us to commit to our cause."
  sln_den_genocide_63:0 "New Reno Settlements"
  sln_den_genocide_63_desc:0 "Obviously colonising New Reno will be hard and we can't just purge the humans there yet.\nSo we should start small, on the outskirts!"
  sln_den_genocide_64:0 "Looting"
  sln_den_genocide_64_desc:0 "We will loot and raze this shithole to the ground!"
  sln_den_genocide_65:0 "Temples Of The Glow"
  sln_den_genocide_65_desc:0 "We shall spread the gospel of The Glow far and wide!"
  sln_den_genocide_66:0 "Return To The Glow"
  sln_den_genocide_66_desc:0 "It is time to return to where the masters created us, and to show them just how superior we are to our human counterparts, and how much we have improved."
  sln_den_genocide_67:0 "The Empire Of The Glow"
  sln_den_genocide_67_desc:0 "The Mother created Nature, who bore the earth fruit and gave it life.\nThe Mother created Critter, who made bore children from the fruit and made homes from the land.\nThe Mother created Beast, who grew strong and swift conquring the critters.\nThe Mother created Man, who outsmarted the beasts and tamed the land.\n\nThen, The Mother made us, the finest parts of all of her creations woven into one being: her Children of the Glow."
  sln_den_genocide_68:0 "The 'Yakuza'"
  sln_den_genocide_68_desc:0 "There is a group of savages that call themselves the 'Yakuza'.\nThey look different from these other savages and seem pretty cowardly, though that doesn't change the fact they're human savages."
  sln_den_genocide_69:0 "Rascal The Raccoon"
  sln_den_genocide_69_desc:0 "There seemed to be a fellow Racree with these gangsters who goes by 'Rascal'.\nWhat was he doing here?"
  
  
  
  ### topdwellers ###
  
  sln_top_1:0 "Get The Den Dwellers To Work"
  sln_top_1_desc:0 "They are of lower intellect and believe in false gods, toiling away at work for us is their best application, and they should be proud of that fact."
  sln_top_2:0 "S'lanter Volunteer Force"
  sln_top_2_desc:0 "A well trained, well equipped force consisting of volunteers rather than conscripts is what we need."
  sln_top_3:0 "S'lanter Conscript Force"
  sln_top_3_desc:0 "These den dwellers breed like rabbits anyway, conscripting them en masse is alot better than letting our superiour breed potentially die in war!"
  sln_top_4:0 "Feed The Viper"
  sln_top_4_desc:0 "No use in wasting our troops on these savages.\nPerhaps they would enjoy some of our money in return of submission?"
  sln_top_5:0 "Kill The Viper"
  sln_top_5_desc:0 "These savages are not worth our money, send our boys in!"
  sln_top_6:0 "Vault City Acquaintances"
  sln_top_6_desc:0 "They possess a vast amount of technology and wealth, allying with these guys would be highy beneficial for us and we could even take a thing or two from their 'indentured servitude'."
  sln_top_7:0 "Vault City Enemies"
  sln_top_7_desc:0 "All of that STUFF should be ours to sell!\nJust think of the profits!"
  sln_top_8:0 "Trade With The Dwellers"
  sln_top_8_desc:0 "Maybe these guys would like our trinkets?"
  sln_top_9:0 "Buying Technology From The Dwellers"
  sln_top_9_desc:0 "These guys have some real technology, perhaps we could buy some off of them?"
  sln_top_10:0 "Taking Technology From The Dwellers"
  sln_top_10_desc:0 "We can't waste our valuable hard-earned cash on this stuff!"
  sln_top_11:0 "Ransom Back Slaves"
  sln_top_11_desc:0 "Killing these savages to reclaim our kin makes us no better than them.\nLet us pay for their ransom and bring them home."
  sln_top_14:0 "Hire Mercenaries"
  sln_top_14_desc:0 "Even den dwellers are a part of our species, so hiring human mercenaries is alot better than allowing our already low population to dwindle."
  sln_top_15:0 "The Scouts"
  sln_top_15_desc:0 "The scouts are the cream of the crop, fearless warriors! Sure, their tactics may be called cowardly by outsiders, but it simply highlights our intelligence and tactical prowess!"
  sln_top_17:0 "They Yearn for the Mines"
  sln_top_17_desc:0 "The den dwellers have plenty of experience being underground already, we could take advantage of that by exploiting the local land of its resources. A boon to the economy."
  sln_top_23:0 "Buy workshop parts"
  sln_top_23_desc:0 "With our co-existence with humans we are now able to buy ourselves proper machinery for our workshops!"
  sln_top_18:0 "Scavenging Ruins"
  sln_top_18_desc:0 "The wasteland is littered with ruins, and our healthy relationship with humans allows us to pay for permission to enter these. Our small and nifty size will allow use to sneak and squeeze in anywhere, we're made for this."

  
  
  ### events ###

  nf_slanter.1.t: "Departure / Odyssey"
  nf_slanter.1.d: "The Masters created us. Elevated us from simple animals. The purpose of that act is unknown to us. Known is only that the Old Ones needed to leave the Masters' Glow. The journey lasted many lifetimes of our animal ancestors. It shaped us. Gave us insights into the world outside the Masters' Glow. It also almost killed us with it's harshness. Until we found the place that would become the Burrows."
  nf_slanter.1.a: "A Time of Learning"
  nf_slanter.1.b: "A Time of Hardships"

  nf_slanter.2.t: "Encounter / Divide"
  nf_slanter.2.d: "The first encounter with humans happened not long after we settled down. Now we know that is was pure chance that we encountered so few before. Maybe it was for the better. The humans, calling themselves \"Vipers\" gave credit to their name, behaving as if descended from animals themselves. Killing our kin, trying to enslave us. We fought, we prevailed. But the scars run deep."
  nf_slanter.2.a: "Humans are as manifold as we are."
  nf_slanter.2.b: "Humans are dangerous!"

  nf_slanter.3.t: "Draught / Faith"
  nf_slanter.3.d: "After we lost the last of the Old Ones, it was as if the world grew angry at for reasons unknown. The trees we called our home grew sick, the river granting them and us life ran dry. We lost many to starvation and sickness. Minishen, son of the last Old One to leave us, told us about the Masters. How they created us strong and cunning, to survive the harsh world outside. We prevailed again."
  nf_slanter.3.a: "The Masters made us wise!"
  nf_slanter.3.b: "The Masters made us strong!"

  nf_slanter.4.t: "Question / No Answer"
  nf_slanter.4.d: "Minishen's story rang true among many S'lanter. Especially the Den-Dwellers felt reassured in their beliefs. That they were created not to mimic the humans, but to be beyond them in body and mind. But some of the Top-Dwellers needed something more. They wanted to find the glowing place that Minishen told them off. To find the Masters and ask them: \"Why?\". What they found was not an answer.\n\nOnly one of their scouts came back. His last words before dying were \"There are no gods, only death\""
  nf_slanter.4.a: "Maybe there is more to this?"
  nf_slanter.4.b: "Maybe the Masters do not want to be found?"

  nf_slanter.5.t: "Death / Illness"
  nf_slanter.5.d: "Rinar, daughter of Minishen, led us for many seasons. Then she fell ill. We were not able to cure her and she eventually succumbed to the disease. Having no children of her own, it was the first time that the mantle of leadership was not passed on from parent to child. Instead it passed to her brother, Rel-Ossin, amidst growing discontent about this choice.\nThen he fell ill as well."
  nf_slanter.5.a: "The illness must have a reason."
  nf_slanter.5.b: "The illness is an omen of poor leadership."

  nf_sln_journey.1.t:0 "Rel-Ossin's Journey Begins"
  nf_sln_journey.1.d:0 "As dawn broke over S'Lanter, Rel-Ossin said his final goodbyes to his people. He leaned heavily on his walking stick, his pack filled with anything the village thought might be useful. The Masters had told him to head towards the rising sun, retracing the steps that his ancestors had walked so long ago."
  nf_sln_journey.1.a:0 "We wish him well."

  nf_sln_journey.2.t:0 "No Peace, No Paradise"
  nf_sln_journey.2.d:0 "Rel-Ossin dodged raiders and often found cover to hid from the burning sun. He had traveled farther than he should have been able to with his illness, but The Masters encouragement every night drove him onward. He eventually arrived at a town on the banks of a great lake, a place the humans considered Paradise. All Rel-Ossin found was fear. A great beast of salt was lurking outside of their walls, waiting to strike. Rel-Ossin took note of the violence inherant to humanity and pressed on."
  nf_sln_journey.2.a:0 "He soon grew lost in the vast desert."
  nf_sln_journey.2.b:0 "The maps we made for him guided him south."

  nf_sln_journey.3.t:0 "Over the River"
  nf_sln_journey.3.d:0 "A great river stood before Rel-Ossin. The Masters urged Rel-Ossin to cross it and meet with the great tribe that had guided his ancestors, but Rel-Ossin hesitated. The smoke of campfires and beating of drums sounded nothing like the quaint people that The Masters had promised."
  nf_sln_journey.3.a:0 "He had no choice but to cross the river."
  nf_sln_journey.3.b:0 "Luckily we gave him the tools to fashion a raft."

  nf_sln_journey.4.t:0 "Fever Pitch"
  nf_sln_journey.4.d:0 "Rel-Ossin could feel his body giving out. Paddling up river had sapped the last of his strength and his fever had reached a point it never had before. He was standing in the cool mountain air, breathing the same breaths that his ancestors had, and yet every footstep felt like a thousand."
  nf_sln_journey.4.a:0 "Perhaps if he just closes his eyes for a few minutes..."
  nf_sln_journey.4.b:0 "We packed only our finest herbal medicine."

  nf_sln_journey.5.t:0 "Into the Glow"
  nf_sln_journey.5.d:0 "Rel-Ossin doesn't remember much about the end of his journey, nor how he got back all of those miles so quickly. All he knows is the visit to The Masters healed him and provided him with the ideas he needed to secure a future for S'Lanter. He also left with one final thing: a new name for the creature that gave his people life:\n\nThe Mother"
  nf_sln_journey.5.a:0 "Our leader is reborn."

  nf_sln_journey.6.t:0 "Lies and S'Lanter"
  nf_sln_journey.6.d:0 "Days turned into weeks as doubt crept in about the survival of Rel-Ossin. The Masters had spoken so clearly to him, and yet they had cursed him with an illness and lured him to his death. Finally, one S'Lanter stepped up to take Rel-Ossin's place, supported by his people. That person was..."
  nf_sln_journey.6.a:0 "Aeyr, mayor of the Top Dwellers"
  nf_sln_journey.6.b:0 "Tok-Ar-Tok, foreman of the Den Dwellers"

  nf_sln_genocide.1.t:0 "Victory Against The Vipers"
  nf_sln_genocide.1.d:0 "These Vipers really thought they had fangs huh? Well we showed them fangs and slaughtered them all! After all these years of pain and suffering under weak leaders, Foreman Tok-Ar-Tok has proven himself as a strong leader and defeated our greatest foe! Now is the time celebrate with our freed kin!"
  nf_sln_genocide.1.a:0 "Hurrayyyy!"

  nf_sln_genocide.2.t:0 "A Rapidly Growing Economy"
  nf_sln_genocide.2.d:0 "Our economy is rapidly growing, leaving our neighbours in the dust. This is just showing how much of a superior species we are than the humans! They are made to submit to us while we rule!"
  nf_sln_genocide.2.a:0 "Our small stature has no effect on anything."
  
  nf_sln_genocide.3.t:0 "A Rapidly Growing Arms Industry"
  nf_sln_genocide.3.d:0 "Our arms industry is at a new high, with many new technologies and workshops, we are truely a militaristic power!"
  nf_sln_genocide.3.a:0 ""Hey! Where do you think you're going? You haven't fulfilled your daily quota yet!""
  
  nf_sln_genocide.4.t:0 "A Military Reborn"
  nf_sln_genocide.4.d:0 "We used to have no miltia or military, everyone was there to defend the Burrows, old, young and sick.\nThen we evolved into using militias as human attacks grew.\nBut now, we are different from even the most 'advanced' of human civilisations, we have a true military with advanced equipment and all.\nLet the humans laugh at our smaller stature from afar, while we conquer their neighbours!"
  nf_sln_genocide.4.a:0 ""Good job! You've cleared three settlements this week! Your squad is being promoted!""
  
  nf_sln_genocide.5.t:0 "The Empire Of The Glow" 
  nf_sln_genocide.5.d:0 "We have ascended far above any of mother's creation, we are no longer lowly animals, but a masterrace of superior beings.\nWe have spread far and wide, conquering and colonising in the name of The Glow, turning the ones below us into weak subjects.\nWe have proven ourselves to Mother by building the Empire of the Glow."
  nf_sln_genocide.5.a:0 "For we are her Children of the Glow."
  
  nf_sln_top.1.t:0 "Busy Den Dwellers"
  nf_sln_top.1.d:0 "Tokar was a simple den dwellling Racree, religious, prideful, xenophobic, etc.\nFortunately, he has abandoned his primitive ways and now works at a workshop, producing simple equipment such as axes, hammers and more. But not to be used for their original purpose, but to be sold to humans as their small size is amusing to humans.\nTokar is not used to being paid and dealing with money. The tribe is changing."
  nf_sln_top.1.a:0 "§R"But is it for the better?"§R"
  
  
