  ### ideas ###

  sln_slanter_army:0 "The S'lanter Defence Force"
  sln_slanter_army_desc:0 "Our people are usually around 3 to 4 feet tall, 5 at the absolute most.\nWhile on the surface this may seem like a disadvantage, this is actually quite beneficial to our ability to traverse terrain and ambush our enemies!"
  
  sln_buying_slave:0 "Buying back slaves"
  sln_buying_slaves_desc:0 "Hunting down slavers and freeing our people is time-consuming and expensive, it would be cheaper and easier to simply buy them back from the humans, we don't want to be seen as 'scary' by humans afterall."

  rel_ossin_dying: "Rel-Ossin's Illness"
  rel_ossin_dying_desc: "Rel-Ossin's decline has been gradual, but it is impossible to ignore that he shares whatever ailment claimed his sister. Now Rel-Ossin's health weighs heavily on his mind as he tries to lead us."
