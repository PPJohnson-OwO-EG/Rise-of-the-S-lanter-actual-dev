  ### decisions ###
  
  


  SLN_raid_enemy_positions:0 "Raid Enemy Positions"
  SLN_raid_enemy_positions_desc:0 "S'lanter scouts will ambush enemy positions to soften them up for the final assault!"

  SLN_vision_quest_cat:0 "Rel-Ossin's Vision Quest"
  SLN_vision_quest_cat_desc:0 "As Rel-Ossin's illness worsens, he dreams more and more of The Masters calling to him, begging for him to return to the place where his people were created. Soon he will set out on one last grand journey, destined to be cured at The Masters' feet or die trying.\n\nRel-Ossin will need ample supplies in the form of §ySupport Equipment§! if he is to survive his journey. If you are unable to supply him, the wasteland will likely kill him in his frail state."
  SLN_vision_quest_countdown:0 "Rel-Ossin's Quest Begins"

  SLN_burrow_cat:0 "The Burrows of S'Lanter"
  SLN_burrow_cat_desc:0 "The S'Lanter have lived in the forests of the Burrows for generations, building a complex network of underground tunnels and chambers. This allows them to burrow most of their major industry in to the ground, making it inaccessable to any invadors and allowing their industry to thrive."
  SLN_burrow_civ:0 "Burrow a Civilian Factory"
  SLN_burrow_mil:0 "Burrow a Military Factory"

  SLN_force_den:0 "'Encourage' The Den Dwellers To Work"
  SLN_force_den_desc:0 "These Den dwellers are savages and we can barely call them a part of our species. They are much more suited to working in the workshops or hard labour."
  SLN_den_dweller_work:0 "Guard Caravans"
  SLN_den_dweller_work_2:0 "Workshop Work"
  SLN_den_dweller_work_3:0 "Construction Work"
  
  SLN_scout_raids:0 "S'lanter Scout Raids"
  SLN_scout_raids_desc:0 "S'lanter scouts are well renowned in Nevada for their rather... Mischeavious actions.\nThey are daring and brave, and would most likely enjoy a small trip behind enemy lines!"

  SLN_temples:0 "Temples Of The Glow"
  SLN_temples_desc:0 "The message of the glow shall be spread far and wide, no matter where we are, there will always be a temple to pray in."
  SLN_build_new_temples:0 "Build New Temples"
  SLN_build_new_temples_desc:0 "Now that the boundaries of our tribe have grown and our settlers are planting themselves in this new land, they need a place to pray!"

  SLN_scavenge:0 "Scavenging Ruins"
  SLN_scavenge_desc:0 "With our positive relations with humans, it is alot easier to explore the ruins of the 'Old World'. We might have to pay to explore some of these, but the return will most likely be worth it."
  SLN_scavenge_random:0 "Explore Random Ruins"
  SLN_scavenge_random_desc:0 "Most ruins are boring, and that's not a bad thing. It's cheap to explore them, usually safe and a profit is guaranteed."
